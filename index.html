<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web components</title>
    <style>
      .op-button {
        background-color: red !important;
      }
    </style>
  </head>
  <body>
    <!-- <my-header></my-header> -->
    <ul>
      <li>
        <p>Buttons:</p>
        <op-button id="btn" size="sm">small button</op-button>
        <op-button size="md">medium button</op-button>
        <op-button size="lg">large button</op-button>
        <op-button disabled>disabled button</op-button>
        <op-button border>border button</op-button>
        <op-button disabled border>disabled border button</op-button>
        <op-button block>block button</op-button>
      </li>
      <li>
        <p>Modal</p>
        <op-modal
          id="modal"
          title="Your account has expired, please log in again"
          desc="Please go to the mobile APP to check the printer configuration"
        ></op-modal>
        <op-button id="btn-modal">toggle modal</op-button>
      </li>
    </ul>
    <script>
      window.onload = function () {
        const modal = document.getElementById('modal');
        document.getElementById('btn-modal').onclick = function () {
          const show = modal.getAttribute('show') !== null;
          if (show) {
            modal.removeAttribute('show');
          } else {
            modal.setAttribute('show', '');
          }
        };
        modal.addEventListener('confirm', () => {
          alert('confirm');
        });
      };
    </script>
    <script type="module" src="./dist/bundle.js"></script>
  </body>
</html>
